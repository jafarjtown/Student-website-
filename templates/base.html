{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive - {% block title %}Get reading materials here{% endblock title %}</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <script src="{% static "js/script.js" %}"></script>
    </head>
<body>
    {% include "header.html" %}
    <main>
        {% include "messages.html" %}
        {% block content %}
        {% endblock content %}
    </main>
    {% include "footer.html" %}
     {% block script %}
    {% endblock script %}
    <script>
        // header
        const nav = document.querySelector("[nav]")

        function toggleNav() {
            nav.classList.toggle('hidden');
        }
    </script>
</body>
</html>
