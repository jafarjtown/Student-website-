<div class="comments form-div">
    <form class="comments-form" method="post">
        {% csrf_token %}
        <h3>Comment section</h3>
      
            <label>
                name
                <input type="text" placeholder="Optional" name="user">
            </label>
            <label>
                comment
                <textarea rows="5" name="comment"></textarea>
            </label>
            
            <button class="submit-btn">Comment</button>
    </form>
    
    
</div>
<section>
    {% for comment in course.comments_set %}
    <h4>{{comment.user}}</h4>
    <p>{{comment.comment}}</p>
    <div class="hr"></div>
    {% if forloop.counter == 10 %}
    <a href="">load more</a>
    {% endif %}
    {% endfor %}

</section>
